<!DOCTYPE html>
<html>
<head>
    <title>Unsubscribe Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%; /* Ensure it's responsive */
        }
        h1 {
            color: #28a745;
            margin-bottom: 15px;
        }
        p {
            color: #555555;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .close-instruction {
            margin-top: 25px;
            font-size: 0.9em;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>&#10004; Unsubscribed Successfully!</h1>
        <p>You have been successfully unsubscribed from our mailing list.</p>
        <p>You will no longer receive marketing emails from us.</p>
        <p class="close-instruction">This window will attempt to close in <span id="countdown">5</span> seconds. If it doesn't, you can close it manually.</p>
    </div>

    <script>
        // Get the countdown element
        const countdownElement = document.getElementById('countdown');
        let seconds = 5;

        // Function to update the countdown
        function updateCountdown() {
            countdownElement.textContent = seconds;
            seconds--;

            if (seconds < 0) {
                // Attempt to close the window
                // NOTE: This will likely only work if the window was opened by script.
                // Modern browsers prevent automatic closing of windows opened by user clicks (e.g., from an email link)
                window.close();
            } else {
                setTimeout(updateCountdown, 1000); // Call every second
            }
        }

        // Start the countdown when the page loads
        window.onload = updateCountdown;
    </script>
</body>
</html>
